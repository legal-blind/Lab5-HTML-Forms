<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
</head>
<body>
    <h1>Volunteer Form</h1>
    
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        <!-- Hidden Field -->
        <input type="hidden" name="hidden_field" value="[Your Name]">
        
        <fieldset>
            <legend>My Info</legend>
            
            <label for="first_name_field">First Name:</label>
            <input type="text" id="first_name_field" name="first_name_field" required><br>

            <label for="last_name_field">Last Name:</label>
            <input type="text" id="last_name_field" name="last_name_field" required><br>

            <label for="phone_field">Phone:</label>
            <input type="text" id="phone_field" name="phone_field" required><br>

            <label for="email_field">Email:</label>
            <input type="email" id="email_field" name="email_field" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender_field" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender_field" value="Female">
            <label for="female">Female</label><br>

            <label for="age_field">Age:</label>
            <select id="age_field" name="age_field">
                <option value="under 18">Under 18</option>
                <option value="over 18">Over 18</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Availability</legend>
            <p><strong>Days Available:</strong></p>

            <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
            <label for="sunday">Sunday</label><br>

            <input type="checkbox" id="monday" name="available_field[]" value="Monday">
            <label for="monday">Monday</label><br>

            <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>

            <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>

            <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
            <label for="thursday">Thursday</label><br>

            <input type="checkbox" id="friday" name="available_field[]" value="Friday">
            <label for="friday">Friday</label><br>

            <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
            <label for="saturday">Saturday</label><br>
        </fieldset>

        <label for="comments_field"><strong>Comments:</strong></label><br>
        <textarea id="comments_field" name="comments_field" rows="4" cols="50"></textarea><br>

        <button type="submit">Submit Query</button>
    </form>
</body>
</html>
